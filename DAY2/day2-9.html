<!DOCTYPE HTML>
<html>
<body>
<input type="text" id="t"></input>
<button type="button" onclick="check(t.value)">check email id</button>
<p id="result"></p>
<script>

function check(e)
{

if (e.includes("@")==true)
{
document.getElementById("result").innerHTML="valid email id";
}
else
{
alert("invalid email id")
}
}
</script>
</body>
</html>
