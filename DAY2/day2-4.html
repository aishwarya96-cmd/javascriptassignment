<!DOCTYPE html>
<html>
<body>
<p id="demo" style="font-size:4">Aishwarya</p>
<button type="button" onclick="change()">Click to change</button>
<script>
function change()
{
    var a="Aishwarya";
    var b=a.fontsize(7);
    document.getElementById("demo").innerHTML=b;
}
</script> 

            

</body>
</html>
