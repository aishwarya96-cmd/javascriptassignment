<!DOCTYPE HTML>
<html>
<body>
<input type="number" id="t"></input>
<button type="button" onclick="check(t.value)">check mobile no</button>
<p id="result"></p>
<script>

function check(e)
{

if (e.length==10)
{
document.getElementById("result").innerHTML="valid";
}
else
{
alert("invalid mobile no")
}
}
</script>
</body>
</html>
