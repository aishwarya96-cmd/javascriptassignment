<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("h3").slideToggle();
  });
});
</script>

</head>
<body>
 
<h3>Aishwarya</h3>
<button>Click to slide up and down</button>
</body>
</html>
