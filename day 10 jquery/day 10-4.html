<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $('#myImage ').animate({'width' : '500px' , 'height' : '500px'},)
  
  });
});
</script>
</head>
<body>
    
<button>click to increase image size </button>
<img id="myImage" src="a2.png" style="height:100px;width:100px;position:absolute;"/>




</body>
</html>
