<!DOCTYPE html>
<html>
<body>
<input type="text" id="n2" onchange="ch1()"/>
 <span id="sp1"></span>
 <script>
 function ch1()
 {
 if(document.getElementById("n2").value=="")
 {
 document.getElementById("sp1").innerHTML="value cannot be empty";
 }
 else 
 {
 document.getElementById("sp1").innerHTML=document.getElementById("n2").value
 }
 }
 </script>
 </body>
 </html>
